name: Test the binary.
on:
  workflow_call:
    inputs:
      suite: 
        required: false
        type: string
jobs: 
  install-qt-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get -y install qt6-base-dev qt5-qmake qtbase5-dev libqt6serialport6 libqt6serialport6-dev libqt5serialport5 libqt5serialport5-dev nlohmann-json3-dev gengetopt socat
      - name: Build 
        run: /usr/bin/qmake VolanteAlphaQT.pro CONFIG+=test && make
      - name: Run tests
        run: cd $GITHUB_WORKSPACE && ./bin/VolanteAlphaQT_testes -platform offscreen
    
    

    
    
